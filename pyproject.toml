[tool.poetry]
name = "resume"
version = "0.1.0"
description = "My personal resume, generated from Python & LaTeX"
authors = ["Nicholas H.R. Sims <nickhrsims@gmail.com>"]
license = "CC-BY-4.0"
readme = "README.md"
packages = [{include = "engine"}]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.7.1"
jinja2 = "^3.1.3"


[tool.poetry.group.development.dependencies]
black = "^24.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
